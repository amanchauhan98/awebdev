<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A-web developer Contact page</title>
</head>
<body>
  {% include "header.html" %}

      <div class="bg-gradient-to-r from-yellow-400 via-red-500 to-pink-500 ..."></div>



      <!--
  This example requires Tailwind CSS v2.0+ 
  
  This example requires some changes to your config:
  
  ```
  // tailwind.config.js
  module.exports = {
    // ...
    plugins: [
      // ...
      require('@tailwindcss/forms'),
    ],
  }
  ```
-->


<div class="hidden sm:block" aria-hidden="true">
  <div class="py-5">
    <div class="border-t border-gray-200"></div>
  </div>
</div>

<div class="mt-10 sm:mt-0">
  <div class="md:grid md:grid-cols-3 md:gap-6">
    <div class="md:col-span-1">
      <div class="px-4 sm:px-0">
        <h3 class="text-2xl font-medium leading-relaxed text-pink-600">Personal Information</h3>
        <p class="mt-1 text-xl text-pink-400">
          Use a permanent address where you can receive mail.
        </p>
      </div>
    </div>
    <div class="mt-5 md:mt-0 md:col-span-2">
      <form action="/contact" method="POST" > {% csrf_token %}
        <div class="shadow overflow-hidden sm:rounded-md">
          <div class="px-4 py-5 bg-pink-50 sm:p-6">
            <div class="grid grid-cols-6 gap-6">
              <div class="col-span-6 sm:col-span-3">
                <label for="first-name" class="block text-sm font-medium text-pink-600">First name</label>
                <input type="text" name="first-name" id="first-name" autocomplete="given-name" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md focus:ring-2 focus:ring-pink-600 focus:outline-none">
              </div>

              <div class="col-span-6 sm:col-span-3">
                <label for="last-name" class="block text-sm font-medium text-pink-600">Last name</label>
                <input type="text" name="last-name" id="last-name" autocomplete="family-name" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md focus:ring-2 focus:ring-pink-600 focus:outline-none">
              </div>

              <div class="col-span-6 sm:col-span-4">
                <label for="email-address" class="block text-sm font-medium text-pink-600">Email address</label>
                <input type="text" name="email-address" id="email-address" autocomplete="email" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md focus:ring-2 focus:ring-pink-600 focus:outline-none">
              </div>
              
              <div class="col-span-6 sm:col-span-4">
                <label for="email-address" class="block text-sm font-medium text-pink-600">Password</label>
                <input type="password" name="password" id="password" autocomplete="password" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md focus:ring-2 focus:ring-pink-600 focus:outline-none" placeholder = "Enter your Password">
              </div>
              <div class="col-span-6 sm:col-span-4">
                <label for="email-address" class="block text-sm font-medium text-pink-600">Re-Enter Password</label>
                <input type="text" name="password_text" id="password" autocomplete="password" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md focus:ring-2 focus:ring-pink-600 focus:outline-none" placeholder = "Re-Enter your Password">
              </div>

              <div class="col-span-3 sm:col-span-2">
                <label for="company-website" class="block text-sm font-medium text-pink-600">
                  Website(Optional)
                </label>
                <div class="mt-1 flex rounded-md shadow-2xl">
                  <span class="inline-flex items-center px-3 rounded-l-md border border-r-0 border-pink-300 bg-pink-50 text-pink-500 text-sm">
                    http://
                  </span>
                  <input type="text" name="company-website" id="company-website" class="focus:ring-pink-500 focus:border-pink-500 flex-1 block w-full rounded-none rounded-r-md sm:text-sm border-pink-300 focus:outline-none focus:ring-2 focus:ring-pink-600" placeholder="www.example.com">
                </div>
              </div>

              <div class="col-span-6 sm:col-span-3">
                <label for="country" class="block text-sm font-medium text-pink-600">Country / Region</label>
                <select id="state" name="state" autocomplete="country" class="mt-1 block w-full py-2 px-3 border border-pink-100 bg-white rounded-md shadow-sm focus:outline-none focus:ring-pink-400 focus:border-pink-500 sm:text-sm focus:ring-2 focus:ring-pink-600 focus:outline-none">
                  <option class="text-pink-500">Andhra pradesh</option>
                  <option class="text-pink-500">Arunachal Pradesh</option>
                  <option class="text-pink-500">Assam</option>
                  <option class="text-pink-500">Bihar</option>
                  <option class="text-pink-500">Chhattisghar</option>
                  <option class="text-pink-500">Goa</option>
                  <option class="text-pink-500">Gujrat</option>
                  <option class="text-pink-500">Harayana</option>
                  <option class="text-pink-500">Himachal Pradesh</option>
                  <option class="text-pink-500">Jharkhand</option>
                  <option class="text-pink-500">Karnataka</option>
                  <option class="text-pink-500">Kerala</option>
                  <option class="text-pink-500">Madhya Pradesh</option>
                  <option class="text-pink-500">Maharastra</option>
                  <option class="text-pink-500">Manipur</option>
                  <option class="text-pink-500">Meghalaya</option>
                  <option class="text-pink-500">Mizoram</option>
                  <option class="text-pink-500">Nagaland</option>
                  <option class="text-pink-500">Odisha</option>
                  <option class="text-pink-500">Punjab</option>
                  <option class="text-pink-500">Rajasthan</option>
                  <option class="text-pink-500">Sikkim</option>
                  <option class="text-pink-500">TamilNadu</option>
                  <option class="text-pink-500">Telangana</option>
                  <option class="text-pink-500">Tripura</option>
                  <option class="text-pink-500">Uttar Pradesh</option>
                  <option class="text-pink-500">UttaraKhand</option>
                  <option class="text-pink-500">West Bengal</option>



                </select>
              </div>

              <div class="col-span-6">
                <label for="street-address" class="block text-sm font-medium text-pink-600">Street address</label>
                <input type="text" name="street-address" id="street-address" autocomplete="street-address" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md focus:ring-2 focus:ring-pink-600 focus:outline-none">
              </div>

              <div class="col-span-6 sm:col-span-6 lg:col-span-2">
                <label for="city" class="block text-sm font-medium text-pink-600">City</label>
                <input type="text" name="city" id="city" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md focus:ring-2 focus:ring-pink-600 focus:outline-none">
              </div>

              

              <div class="col-span-6 sm:col-span-3 lg:col-span-2">
                <label for="postal-code" class="block text-sm font-medium text-pink-600">ZIP / Postal</label>
                <input type="text" name="postal-code" id="postal-code" autocomplete="postal-code" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md focus:ring-2 focus:ring-pink-600 focus:outline-none">
              </div>
              
              <div>
                <label class="block text-sm font-medium text-pink-600">
                  Cover photo
                </label>
                <div class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-pink-300 border-dashed rounded-md">
                  <div class="space-y-1 text-center">
                    <svg class="mx-auto h-12 w-12 text-pink-400" stroke="currentColor" fill="none" viewBox="0 0 48 48" aria-hidden="true">
                      <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <div class="flex text-sm text-gray-600">
                      <label for="file-upload" class="relative cursor-pointer bg-pink-50 rounded-md font-medium text-pink-500 hover:text-pink-700 focus-within:outline-none focus-within:ring-4 focus-within:ring-offset-2 focus-within:ring-pink-800">
                        <span>Upload a file</span>
                        <input id="file-upload" name="file-upload" type="file" class="sr-only">
                      </label>
                      <p class="pl-1 text-xs text-pink-400">or drag and drop</p>
                    </div>
                    <p class="text-xs text-pink-400">
                      PNG, JPG, GIF up to 10MB
                    </p>
                  </div>
                </div>
              </div>

            </div>
          </div>
          <div class="px-4 py-3 bg-gray-50 text-right sm:px-6">
            <button type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-pink-600 hover:bg-pink-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-pink-500">
              <a href = "/view_login"> Submit </a>
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<div class="hidden sm:block" aria-hidden="true">
  <div class="py-5">
    <div class="border-t border-gray-200"></div>
  </div>
</div>



{% include "footer.html" %}

</body>
</html>
